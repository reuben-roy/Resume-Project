<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Project</title>

    <link rel="preload" href="/main.js" as="script" />
    <link rel="preload" href="/style.css" as="style" />
    <link rel="dns-prefetch" href="//naturabags.com" />
    <script>
      function toggleSection(sectionId) {
        var section = document.getElementById(sectionId);
        if (section.style.display === "none") {
          section.style.display = "block";
        } else {
          section.style.display = "none";
        }
      }

      function toggleMobileMenu() {
        const navMenu = document.querySelector(".nav-menu");
        navMenu.classList.toggle("active");
      }

      function scrollToSection(sectionId) {
        document.getElementById(sectionId).scrollIntoView({
          behavior: "smooth",
        });
        // Close mobile menu if open
        document.querySelector(".nav-menu").classList.remove("active");
      }
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="#one" class="nav-logo" onclick="scrollToSection('one')"
          >explosion fun :)</a
        >
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#one" onclick="scrollToSection('one')">Home</a>
          </li>
          <li class="nav-item">
            <a href="/pages/profession/profession.html">Profession</a>
          </li>
          <li class="nav-item">
            <a href="/pages/blog/blog.html">Blog</a>
          </li>
        </ul>
        <div
          class="nav-toggle"
          onclick="toggleMobileMenu()"
          aria-label="Toggle navigation menu"
          role="button"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </div>
      </div>
    </nav>

    <canvas id="bg"></canvas>
    <div id="app"></div>

    <main>
      <section id="one" style="display: flex; flex-wrap: wrap; max-width: 100%">
        <div
          style="
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            background-color: #333;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
          "
        >
          <header style="text-align: center">
            <p style="font-size: 1.5rem; margin: 1rem; color: white">
              Reuben Roy
            </p>
            <span style="font-size: 1.5rem; margin: 0.5rem 0; text-align: left">
              <div id="lvl" style="color: #ccc"></div>
              <div id="health" style="color: #ff6b6b"></div>
              <div id="exp" style="color: #4ecdc4"></div>
              <div id="mana" style="color: #45b7d1"></div>
              <div id="lastUpdate" style="font-size: 1rem; color: #999"></div>
              <div id="streak" style="font-size: 1rem; color: #ffd93d"></div>
            </span>
          </header>
        </div>

        <div
          style="
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            background-color: #333;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-size: 1.3rem;
          "
          class="responsive-content"
        >
          <p id="designation"></p>
          <p id="intro1"></p>
          <p id="intro2"></p>
        </div>
      </section>

      <section id="spotify" style="margin: 0 auto">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/7argnm9cuFJWo9txW9OzlD?utm_source=generator&theme=0"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
